<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">
          <div class="previous-number">
            <p></p>
            <span class="math-sign"></span>
          </div>
          <p class="current-number"></p>
        </div>
        <div class="buttons">
          <button id="ce" class="button function-button">CE</button>
          <button id="ac" class="button function-button">AC</button>
          <button class="button function-button operation" data-operator="+/-">
            +/-
          </button>
          <button class="button function-button operation" data-operator="/">
            /
          </button>
          <button id="seven" class="button number">7</button>
          <button id="eight" class="button number">8</button>
          <button id="nine" class="button number">9</button>
          <button class="button function-button operation" data-operator="*">
            *
          </button>
          <button id="four" class="button number">4</button>
          <button id="five" class="button number">5</button>
          <button id="six" class="button number">6</button>
          <button class="button function-button operation" data-operator="-">
            -
          </button>
          <button id="one" class="button number">1</button>
          <button id="two" class="button number">2</button>
          <button id="three" class="button number">3</button>
          <button class="button function-button operation" data-operator="+">
            +
          </button>
          <button class="button number">0</button>
          <button class="button number">.</button>
          <button id="equal" class="button function-button">=</button>
          <button class="button function-button operation" data-operator="%">
            %
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
